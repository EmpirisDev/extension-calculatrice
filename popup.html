<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculatrice</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  </head>
  <body>
    <div id="container">
      <input type="text" id="input" placeholder="0" disabled />
      <div>
        <button id="copy"><i class="fas fa-copy"></i></button>
        <!-- Ajout de l'élément avec la classe CSS -->
        <p id="copy-message" class="copy-message">Texte copié</p>
      </div>

      <div id="keyboard">
        <button class="operator" value="+">+</button>
        <button class="operator" value="-">-</button>
        <button class="operator" value="*">x</button>
        <button class="operator" value="/">/</button>
        <button class="parenthes" id="open-parenthesis">(</button>
        <button class="parenthes" id="close-parenthesis">)</button>
        <button class="operator" value=".">.</button>

        <!-- //number 0 to 9  -->
        <button class="operand" value="0">0</button>
        <button class="operand" value="1">1</button>
        <button class="operand" value="2">2</button>
        <button class="operand" value="3">3</button>
        <button class="operand" value="4">4</button>
        <button class="operand" value="5">5</button>
        <button class="operand" value="6">6</button>
        <button class="operand" value="7">7</button>
        <button class="operand" value="8">8</button>
        <button class="operand" value="9">9</button>

        <button id="reset">C</button>
        <button id="calculate">=</button>
      </div>
      <div id="scientific-keyboard">
        <button class="scientific-operator" value="square">x²</button>
        <button class="scientific-operator" value="cube">x³</button>
        <button class="scientific-operator" value="sqrt">√x</button>
        <button class="scientific-operator" value="log">log</button>
        <button class="scientific-operator" value="sin">sin</button>
        <button class="scientific-operator" value="cos">cos</button>
        <button class="scientific-operator" value="tan">tan</button>
        <button class="scientific-operator" value="exp">e^x</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
